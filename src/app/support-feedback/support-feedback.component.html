<div class=main>

<mat-card id="ticket">
  <h3 class="text text-info">
    How can we help?
  </h3>

  <mat-card-content>
  <form [formGroup]="ticketForm">
      <mat-form-field id="content">
        <textarea matInput rows="20" formControlName="content"
          placeholder="Question or feedback">
        </textarea>
        <mat-error *ngIf="ticketForm.get('content').invalid">
          Ticket cannot be empty
        </mat-error>
      </mat-form-field>


      <mat-form-field id="name">
        <input matInput formControlName="name"
          placeholder="Your name">
        <mat-error *ngIf="ticketForm.get('name').invalid">
          Please fill your name
        </mat-error>
      </mat-form-field>


      <mat-form-field id="email">
        <input matInput formControlName="userEmail"
        placeholder="Your email">
        <mat-error *ngIf="ticketForm.get('userEmail').invalid">
          Please fill your email
        </mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>

  <br>

  <mat-card-actions>
    <button mat-button color="primary"
    (click)="createTicket()">
      Submit
    </button>

    <button mat-button color="warn"
    (click)="discard()">
      Discard
    </button>
  </mat-card-actions>

  <mat-card-footer>
    <h4 class="text text-success">
      {{message}}
    </h4>
  </mat-card-footer>

</mat-card>
</div>
