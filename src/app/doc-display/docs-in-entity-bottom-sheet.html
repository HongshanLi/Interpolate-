<h3 class="text text-info" *ngIf="docsInEntity.length==0">
  No documents have been uploaded, <br>
  click <mat-icon>my_library_books</mat-icon> on the top left to
  upload a document.
</h3>

<h3 class="text text-info" *ngIf="docsInEntity.length>0">
  Please select a document to display
</h3>
<mat-nav-list>
<a *ngFor="let doc of docsInEntity" mat-list-item
(click)="openLink($event, doc)">
  <span mat-line>{{doc.title}}</span>
</a>
</mat-nav-list>
