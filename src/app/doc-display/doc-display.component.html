

<div *ngIf="mode=='viewDoc'">
<mat-toolbar>
  <mat-chip-list>
    <mat-chip>
      {{ documentTitle }}
    </mat-chip>
  </mat-chip-list>

  <button mat-button color="primary"
  (click)="viewAnns()">
    View & Create Annotations
  </button>

  <span class="example-fill-remaining-space">
  </span>

  <button mat-button color="primary" (click)="closeDoc()">
    <mat-icon>close</mat-icon>
  </button>

</mat-toolbar>

<iframe #iframe width="100%" height="2000px"></iframe>


</div>



<app-annotations
[documentTitle]="documentTitle"
(displayFullDoc)="displayFullDoc($event)"
[documentId]="documentId"
[documentUrl]="documentUrl"
[page]="annotatedPage"
[nodeAnnotationId]="nodeAnnotationId"
#annotationsComponent
*ngIf="mode=='viewAnns'">
</app-annotations>
