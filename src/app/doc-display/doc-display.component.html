

<div *ngIf="mode=='viewDoc'">
<mat-toolbar>
  {{ documentTitle }}

  <button mat-button color="primary"
  (click)="viewAnns()">
    View & Create Annotations
  </button>

</mat-toolbar>

<iframe #iframe width="100%" height="2000px"></iframe>


</div>



<app-annotations
[documentTitle]="documentTitle"
(displayFullDoc)="displayFullDoc($event)"
[documentId]="documentId"
[documentUrl]="documentUrl"
[page]="annotatedPage"
#annotationsComponent
*ngIf="mode=='viewAnns'">
</app-annotations>
