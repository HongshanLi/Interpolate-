<mat-card>
  <div *ngIf="successMessage" class="alert alert-success">
    <p>{{ successMessage }}</p>
  </div>
  <div *ngIf="errorMessage" class="alter alert-danger">
    <p>{{ errorMessage }}</p>
  </div>
  <form [formGroup]="form" (submit)="onSaveUpdates()" >
    <mat-form-field id="field">
      <input matInput type="text" formControlName="firstName"
      placeholder="First Name">
      <mat-error *ngIf="form.get('firstName').invalid">
        Please enter your first name
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field id="field">
      <input matInput type="text" formControlName="lastName"
      placeholder="Last Name">
      <mat-error *ngIf="form.get('lastName').invalid">
        Please enter your last name
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field id="field">
      <input matInput type="text" formControlName="userName"
      placeholder="User Name">
      <mat-error *ngIf="form.get('userName').invalid">
        Please enter a user name
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field id="field">
      <input matInput type="email" formControlName="email"
      placeholder="E-mail">
      <mat-error *ngIf="form.get('email').invalid">
        Please enter a valid email
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field id="field">
      <input matInput type="text" formControlName="affiliation"
      placeholder="Please enter your institute">
      <mat-error *ngIf="form.get('affiliation').invalid">
        Please enter your institute
      </mat-error>
    </mat-form-field>
    <br>
    <!--mat-form-field id="field">
      <input matInput type="text" formControlName="researchInterests"
      placeholder="Research Interests, e.g. algebraic geometry, complex geometry">
      <mat-error *ngIf="form.get('researchInterests').invalid">
        Please enter your research interests
      </mat-error>
    </mat-form-field-->
    <button class="btn btn-success" type="submit">Save Updates</button>
  </form>

  <a color="primary" (click)="onClickChangePassword()">Change password</a>
  <form [formGroup]="passwordUpdateForm"
    *ngIf="showChangePsd" (submit)="updatePassword()">
    <mat-form-field>
      <input matInput type="password" formControlName="currentPassword"
      placeholder="Current password">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" formControlName="newPassword"
      placeholder="New password">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" formControlName="reNewPassword"
      placeholder="Re-type new password">
    </mat-form-field>
    <br>
      <button class="btn btn-success" type="submit">Submit</button>
  </form>
  <br>
  <div class="alert alert-success" *ngIf="passwordUpdateSuccessMessage">
    <p>{{ passwordUpdateSuccessMessage }}</p>
  </div>
  <div class="alert alert-danger" *ngIf="passwordUpdateErrorMessage">
    <p>{{ passwordUpdateErrorMessage }}</p>
  </div>
</mat-card>
