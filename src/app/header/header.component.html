  <button mat-button color="white" (click)="navigateToClasses()"
  *ngIf="userIsAuthenticated">
    Classes
  </button>

  <button mat-button color="white" (click)="navigateToGroups()"
  *ngIf="userIsAuthenticated">
    Groups
  </button>


  <button mat-button color="white" (click)="navigateToMyLibrary()"
  *ngIf="userIsAuthenticated">
    My Library
  </button>

  <span class="example-fill-remaining-space">
  </span>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

  <button mat-button color="white">
    <div class="box">
      <div class="notification">
        <i class="fas fa-bell"></i>
        <span class = "num">9</span>
        <ul>
          <li>
            <!--<span class="icon"><i class="fas fa-user"></i></span>-->
            <a class="text"(click)="navigateToProfile()">profile</a>
          </li>
          <li>
            <!--<span class="icon"><i class="fas fa-user"></i></span>-->
            <a class="text" (click)="navigateToLogin()">logout</a>
          </li>
          <li>
            <!--<span class="icon"><i class="fas fa-user"></i></span>-->
            <a class="text" (click)="navigateToMyLibrary()">Someone comment your post</a>
          </li>
          <li>
            <!--<span class="icon"><i class="fas fa-user"></i></span>-->
            <a class="text">Someone like your post</a>
          </li>
        </ul>
      </div>
    </div>
  </button>

  <button mat-button color="white" (click)="navigateToSF()"
  *ngIf="userIsAuthenticated"> Support
  </button>

  <button mat-button [matMenuTriggerFor]="menu"
  *ngIf="userIsAuthenticated">
    Manage
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="navigateToProfile()">My Profile</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>


  <button mat-button color="white" (click)="navigateToLogin()"
  *ngIf="!userIsAuthenticated">
    Login
  </button>

  <button mat-button color="white" (click)="navigateToSignUp()"
  *ngIf="!userIsAuthenticated">
    Sign-Up
  </button>
