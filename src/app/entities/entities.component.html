<div class="main">
  <mat-tab-group>
    <mat-tab label="What you can do">
      Explain how Class works
    </mat-tab>

    <mat-tab label="Create an {{ singleEntity }}">

    <mat-card>
      <mat-card-content>

        <form [formGroup]="form" (submit)="createEntity()">
          <mat-form-field>
            <input matInput type="text" formControlName="name"
            placeholder="Name of the {{singleEntity}}">
            <mat-error *ngIf="form.get('name').invalid">
              Please enter the name of the {{singleEntity}} you want to create
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="description"
              placeholder="describe your {{ singleEntity }} ">
            <mat-error *ngIf="form.get('description').invalid">
              Please describe your {{ singleEntity }}
            </mat-error>
          </mat-form-field>

          <div class="action">
            <button mat-button color="primary" type="submit">
              Create {{singleEntity}}
            </button>

            <button mat-button color="warn"
            (click)="discard()">
              Discard
            </button>
          </div>
        </form>

      </mat-card-content>
    </mat-card>

    </mat-tab>

    <mat-tab *ngIf="entityType==='classes'"
    label="Show my classes">
      <mat-nav-list>
        <a *ngFor="let c of myEntities"
        mat-list-item (click)="displayEntity(c)">
          <span mat-line>{{c.className}}</span>
        </a>
      </mat-nav-list>
    </mat-tab>

    <mat-tab *ngIf="entityType==='groups'"
    label="Show my groups">
      <mat-nav-list>
        <a *ngFor="let c of myEntities"
        mat-list-item (click)="displayEntity(c)">
          <span mat-line>{{c.groupName}}</span>
        </a>
      </mat-nav-list>
    </mat-tab>




  </mat-tab-group>
</div>
