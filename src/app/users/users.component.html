<!-- Search form -->
<input class="form-control" type="text" placeholder="Search a user"
aria-label="Search" (keydown.enter)="searchUser($event)">
<hr>
<h4 *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</h4>
<div *ngFor="let user of users">
  <a id="user" style="cursor: pointer;"
  class="list-group-item clearfix bg-info">
    <h4 class="text-info">{{ user.userName }}</h4>
    <h4>{{ user.firstName }} {{ user.lastName }}</h4>
    <h4>{{ user.affiliation }}</h4>
  </a>
</div>
