<div class="main">
  <mat-tab-group>
    <mat-tab label="How Class works">
      Explain how Class works
    </mat-tab>

    <mat-tab label="Create a Class">
      <mat-card>
        <mat-card-title>
          Create a Class Here
        </mat-card-title>

        <mat-card-content>
          <form [formGroup]="form" (submit)="onCreateClass()">
            <mat-form-field>
              <input matInput type="text" formControlName="className"
              placeholder="Name of the class">
              <mat-error *ngIf="form.get('className').invalid">
                Please enter the name of the class you want to create
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="description"
                placeholder="Class description">
              <mat-error *ngIf="form.get('description').invalid">
                Please describe your class
              </mat-error>
            </mat-form-field>

            <div class="action">
              <button mat-button color="primary" type="submit">
                Create Class
              </button>

              <button mat-button color="warn"
              (click)="discard()">
                Discard
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-tab>

    <mat-tab label="Show my Classes">

      <mat-nav-list>
        <a *ngFor="let c of myClasses"
        mat-list-item (click)="displayClass(c)">
          <span mat-line>{{c.className}}</span>
        </a>
      </mat-nav-list>

    </mat-tab>
  </mat-tab-group>
</div>
