<div>
    <h4 *ngIf="matchedThreads.length==0" class="text-info">
      No threads match your search
    </h4>

    <mat-card style="margin:2%"*ngFor="let thread of matchedThreads">
      <mat-card-title>
        <p mathJax="{{thread.title | shorten: 80}}"></p>
      </mat-card-title>
      <mat-card-subtitle>
        <p>Created by {{ thread.creatorName }} on {{ timestampToDate(thread.createTime)}}
        </p>
      </mat-card-subtitle>

      <mat-card-content>
        <p mathJax="{{thread.content | shorten: 100}}"></p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" (click)="openThread(thread)">
          View
        </button>

        <!--button mat-button color="primary" (click)="markAsUnread(thread)">
          Mark as unread
        </button-->
      </mat-card-actions>
    </mat-card>
</div>
